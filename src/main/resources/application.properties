spring.application.name=booking-cinema-ticket
server.port=8080
spring.thymeleaf.prefix=classpath:/templates/html/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.web.resources.cache.period=0
spring.web.resources.cache.use-last-modified=false
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.resources.cache.cachecontrol.no-store=true


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/ticket_booking
spring.datasource.username = root
